<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{site.title}}</title>

  <link rel="stylesheet" href="/stylesheets/css/blog.css" media="all">
  <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=1">

  <link rel="icon shortcut" href="/images/favicon.ico">

  <script type="text/javascript" src="//use.typekit.net/vqx8btp.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
  
</head>
<body>
  <div class="site-wrapper">
    <div class="top">
      <ul class="blog-links">
        <li><a href="/blog" class="blog-link">Blog</a></li>
        <li><a href="http://tito.io/ull/2014" class="blog-link tickets">Tickets</a></li>
        <li><a href="/" class="blog-link site">Site</a></li>
      </ul>
    </div>
    <div class="logo-year-wrap">
      <img src="/images/ull-logo.svg" onerror="this.src=/images/ull-logo.png" alt="Ãšll Logo" class="logo">
      <p class="date-location">
        {{site.meta['date']}}<br>
        {{site.meta['location']}}
      </p>
    </div>
    
    <div class="site-content">
      {% for post in posts limit:20 %}
      <article class="post text">
        <h2><a href="{{post.url}}">{{post.title}}</a></h2>
        <p class="post-footer">{{post.date | date: "%b %d, %Y"}} by {{post.author.fullname}}</p>
        {{post.body}}
      </article>
      {% endfor %}
    </div>
    <footer class="site-footer">
      <img src="/images/blog-footer.png" alt="" class="footer-image">
      <p class="footer-cta">
        Join in with the rest of our wonderful attendees in April.
      </p>
      <a href="http://tito.io/ull/2014" class="purchase-tickets-btn">Buy Tickets</a>
    </footer>
  </div>
</body>
</html>
