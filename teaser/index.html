<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{site.title}}</title>
  
  <link rel="stylesheet" href="/stylesheets/css/screen.css" media="all">
  <meta name="viewport" content="width=device-width, initial-scale=1; user-scalable=1;">
  
  <link rel="icon shortcut" href="/images/favicon.ico">

  <script type="text/javascript" src="//use.typekit.net/vqx8btp.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="/scripts/doT.min.js"></script>
  <script src="/scripts/jquery.transit.min.js"></script>
  <script src="/scripts/jquery.tito.js"></script>
  <script src="/scripts/tito.js"></script>
  <script src="/scripts/dude.js"></script>
  <script src="/scripts/register_interest.js"></script>
  
</head>
<body>
  <div class="site-wrapper">
    <div class="logo-year-wrap">
      <img src="/images/ull-logo.svg" alt="Úll Logo" class="logo">
      <p class="date-location">
        {{site.meta['date']}}<br>
        {{site.meta['location']}}
      </p>
    </div>
    
    <section class="intro-wrap">
      <img src="/images/ull-2014.gif" alt="Teaser Image" class="main-image">
      <div class="introduction text">
        {{ meta['intro'] | markdown }}
      </div>
    </section>
    
    <section class="tickets-wrap">
      <img src="/images/tickets-accommodation-mail.png" alt="An illustration of a ticket, a keycard and an envelope" class="things-fan">
      <div class="text">
        {{ meta['tickets'] | markdown }}
      </div>
      <script id="ticket-template" type="text/html">
        <li class="ull-ticket">
          <p class="ull-ticket-title">%{= it.title %}</p>
          <p class="ull-ticket-description">%{= it.description %}</p>
          %{? it.status == 'locked' %}
            <div class="ull-price-quantity">
              <p class="ull-ticket-locked">Locked</p>
            </div>
          %{?? %}
            <div class="ull-price-quantity">
              <input type="text" name="registration[release_ids][%{= it.slug %}]" placeholder="0">
                <p class="ull-ticket-price">%{= it.price_ex_tax %}</p>
                <p class="ull-ticket-price-vat">%{= it.price_inc_tax %} inc VAT</p>
            </div>
          %{? %}
        </li>
      </script>
      <div id='register-form'>
        <form action="http://tito.dev/ull/2014/registrations" method="POST">
          <input name="utf8" type="hidden" value="&#x2713;" />
          <ul class="ull-tickets" id="ull-tickets">
          </ul>
          <button type="submit" class="register-form-submit">
            Continue
          </button>
        </form>
      </div>
    </section>
    
    <section class="register-interest-wrap text">
      <div class="text">
        {{ meta['register-interest'] | markdown }}
      </div>
      
      <form class="register-interest-form">
        <input id="register-name"
               type="text"
               placeholder="Name"
               class="register-name"
               autocomplete="off">
        <input id="register-email"
               type="text"
               placeholder="Email"
               class="register-email"
               autocomplete="off">
        <button type="submit"
                class="register-button">Submit</button>
      </form>
      <img src="/images/dude/01-dude.gif" alt="Volunteer with iPad" class="volunteer-image">
    </section>

    <footer class="site-footer">
      <div class="text">
        <p>
          Sponsorship enquires — <a href="mailto:sponsors@ull.ie">sponsors@ull.ie</a><br>
          General Feedback — <a href="mailto:feedback@ull.ie">feedback@ull.ie</a><br>
          Twitter — <a href="http://twitter.com/ullconf">@ullconf</a
        </p>
        <p>
          Presented by <a href="http://tapadoo.ie">Tapadoo</a> and <a href="http://tito.io">Tito</a>
        </p>
      </div>
    </footer>

  </div>
</body>
</html>
