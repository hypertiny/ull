<head>
	<meta charset="utf-8" />
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta name="description" content="">
	
	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:site" content="@ullconf">
	<meta name="twitter:creator" content="@ullconf">
	<meta name="twitter:title" content="Úll 2015">
	<meta name="twitter:description" content="A conference about building great products">
	<meta name="twitter:image:src" content="/images/social-image.png">
	
	<link rel="image_src" href="images/social-image.png" />
	
	<meta property="fb:app_id" content=""/>
	<meta property="og:site_name" content="Úll 2015"/>
	<meta property="og:title" content="Úll 2015: 5 & 6 May 2015" />
	<meta property="og:description" content="A conference about building great products" />
	<meta property="og:type" content="article">
	<meta property="og:url" content="http://ull.kissr.com"/>
	<meta property="og:image" content="http://ull.kissr.com/images/social-image.png"/>
	
	<title>Úll 2015</title>
	
	<link rel="icon shortcut" href="/images/favicon.ico">
	
	<script type="text/javascript" src="//use.typekit.net/vqx8btp.js"></script>
	<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
 
	<!-- Included CSS Files -->
	<link rel="stylesheet" href="/stylesheets/css/new/foundation3.css">
	<link rel="stylesheet" href="/stylesheets/css/new/foundation-plus.css">
	<link rel="stylesheet" href="/stylesheets/css/new/icons.css">
	<link rel="stylesheet" href="/stylesheets/css/new/app.css">
	
	<!--[if lt IE 9]>
		<link rel="stylesheet" href="stylesheets/ie.css">
	<![endif]-->
	
	<script src="javascripts/modernizr.foundation.js"></script>

	<!-- IE Fix for HTML5 Tags -->
	<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	
</head>

<body>



<div class="shapes">
<div class="square"></div>
<div class="circle"></div>
<div class="triangle"></div>
</div>

<ul class="scrollshow">
	<li class="slide logo visible" id="one">
		<a href="#second" class="scroll"><h1>Úll</h1></a>
		<a href="#second" class="scroll darr">&darr;</a>
	</li>
	<li class="slide text" id="two">
		<h2>A conference about building great&nbsp;products</h2>
		<h3>30th March &ndash; 1st April 2015</h3>
		
		<form class="register-interest-form clearfix">
			<div class="form-group clearfix">
				<input id="register-name"
				      type="text"
				      placeholder="Name"
				      class="register-name"
				      autocomplete="off">
				<input id="register-email"
				      type="text"
				      placeholder="Email"
				      class="register-email"
				      autocomplete="off"
				      autocapitalize="off">
				<input type="submit" 
								class="button radius blue register-button" value="Join mailing list" />
			</div>
			<a href="http://twitter.com/ullconf" class="white"><span class="glyph social xlarge">e</span></a>
		</form>


		<div class="updated-wrap">
			<a class="button radius blue gap-top updated-btn">Keep updated</a>
			<a href="http://twitter.com/ullconf" class="white"><span class="glyph social xlarge">e</span></a>
		</div>
	</li>

	<li class="marker" id="first"></li>
	<li class="marker" id="second"></li>
</ul>


	<!-- Included JS Files -->
	<script src="/javascripts/jquery.min.js"></script>
	<script src="/javascripts/foundation.js"></script>
	<script src="/javascripts/app.js"></script>
	<script src="/javascripts/waypoints.min.js"></script>
	

	<script type="text/javascript">
	$(document).ready(function(){
		$( ".updated-btn" ).click(function() {
		  $( ".updated-wrap" ).fadeToggle( "fast", "linear" );
		  $( "form" ).delay( 200 ).fadeToggle( "fast", "linear" );
		});
	  $('body').delay(1500).queue(function(){
	      $(this).addClass('split-one').clearQueue();
	  });

		$('#second').waypoint(function() {
			$('#two').toggleClass('visible');
			$('#one').toggleClass('visible');
			$('body').toggleClass('split-two');
		}, { offset: '50%' });
		$('#third').waypoint(function() {
			$('#three').toggleClass('visible');
			$('#two').toggleClass('visible');
			$('body').toggleClass('split-three');
		}, { offset: '50%' });
	});
	</script>
</body>
</html>
