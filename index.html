<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta name="charset" content="UTF-8">
    <link href="style.css" media="screen" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>
    <script type="text/javascript" src="http://use.typekit.com/khy6vgi.js"></script>
    <script type="text/javascript" src="https://raw.github.com/yeco/jquery-ui-touch-punch/master/jquery.ui.touch-punch.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    <script type="text/javascript">
    
    $(document).ready(function() {

      $('div.box-top-container').draggable({
        containment: '.box-container',
        snap: 'content'
      });

      Ull = {
        resize_main_container: function(){
          $('div.container').height($(document).height()-10)
                            .width($(document).width()-10)
        }
      }

      $(window).resize(Ull.resize_main_container)
      Ull.resize_main_container()

      $('#box-top').load(function() {
        setTimeout(function(){
          $('#box-bottom').show();
          $('#box-inner').show();
          $('div.container').fadeIn()
        }, 400)
      });

      $('#register-interest-form').submit(function(){
        email = $('#email').val()
        email_regex = /^[a-zA-Z0-9.!#$%&'*+/=?\^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/
        if($.trim(email) != '' && email_regex.test(email))
        {
          $.post($(this).attr('action') + '.js', $(this).serialize())

          setTimeout(function(){
            $('.thank-you').fadeIn(function(){
              setTimeout(function(){
                $('div.box-top-container').animate({
                  top: 0
                }, function(){
                  $('.box-container').height(500)
                  $('img.ull-logo-j').fadeOut(function(){
                    setTimeout(function(){
                      $('img.ull-logo-e').fadeIn('slow')
                    }, 500)
                  })
                })
              }, 1000)
            });
          }, 1000)
          $('#register-interest-form').fadeOut();
          $('.ull-date').fadeOut();
          $('.ull-location').fadeOut();
          $('#message').fadeOut();
        }
        else
        {
          $('#message').text('Please enter a valid email address:').fadeIn()
        }
        return false
      })
      
    });  



    </script>
  </head>
  <body>
   <div class="container"> 
      <div id="wrap">
        <div class="box-container">
          <div class="box-top-container">
            <div class="ull-logo-container">
              <img class="ull-logo-e" src="ull-e.png"/>
              <img class="ull-logo-j" src="ull-j.png"/>
            </div>
            <img id="box-top" src="box-top2.png" />

          </div>
          <div id="box-inner">
            <span class="ull-date">12th&ndash;14th April, 2013</span>
            <span class="ull-location">Dublin, Ireland</span>
            <div id="message" style="display:none"></div>
            <div class="register-interest">
              <form id="register-interest-form" action="https://tito.io/:/%C3%BAll-2013/interested_users">
                <label for="name" class="label-name">Name</label>
                <input type="text" id="name" name="interested_user[name]"/>
                <label for="email" class="label-email">Email</label>
                <input type="text" id="email" name="interested_user[email]"/>

                <button class="submit" type="submit">
                  Register Interest
                </button>
              </form>
            </div>
          </div>
          <img class="thank-you" src="thankyou.png" />
          <img id="box-bottom" src="bottom-box.png" />
        </div>

      </div>
    </div>    
  </body>
</html>
